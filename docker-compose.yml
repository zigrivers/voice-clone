# Docker Compose for Local Development
# Usage: docker compose up -d

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: voice-clone-db
    environment:
      POSTGRES_USER: voice_clone
      POSTGRES_PASSWORD: voice_clone_dev
      POSTGRES_DB: voice_clone
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voice_clone -d voice_clone"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voice-clone-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://voice_clone:voice_clone_dev@db:5432/voice_clone
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dev-encryption-key-32-chars-long!}
      AUTH_SECRET: ${AUTH_SECRET:-dev-auth-secret}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./backend/src:/app/src:ro  # For development hot reload

  # Frontend (Next.js) - Development only
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: voice-clone-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      AUTH_SECRET: ${AUTH_SECRET:-dev-auth-secret}
      NEXTAUTH_URL: http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src:ro  # For development hot reload
      - ./frontend/public:/app/public:ro

volumes:
  postgres_data:
